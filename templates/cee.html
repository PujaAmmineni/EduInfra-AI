<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Interface</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='cee.css') }}">
</head>
<body>

  <header>
    <div class="logo-container">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/mtu_logo.png')}}" alt="MTU Logo" width="150" height="50">
      </div>
      <div class="logo">
        <img src="{{ url_for('static', filename='images/wmu-logo.png')}}" alt="WMU Logo" width="150" height="50">
      </div>
      <div class="logo">
        <img src="{{ url_for('static', filename='images/nsf_white.png')}}" alt="NSF Logo" height="50">
      </div>
      <div class="title">
        Cognitive and Generative AI CyberTraining Platfrom for Construction Education
      </div>
    </div>
  </header>

  <!-- Sub-header for Back Button -->
  <div class="sub-header">
    <div class="sub-header-inner">
      <a href="{{ url_for('logout_and_home') }}" class="back-button-link">← Back to Home</a>
    </div>
  </div>

  <!-- Main Content Wrapper -->
  <div class="main-wrapper">
    <div class="container">


      <aside class="sidebar">
        <ul class="nav-links">
          <li class="{% if request.path==url_for('bim_page') %}active{% endif %}">
            <a href="{{ url_for('bim_page') }}">CMG1200 Introduction to BIM</a>
          </li>
          <li class="{% if request.path==url_for('cee_page') %}active{% endif %}">
            <a href="{{ url_for('cee_page') }}">CEE4360 Construction estimating, bidding and cost control</a>
          </li>
        </ul>
      </aside>
        
        
      <!-- Chat Box (Left) -->
      <div class="chat-box" id="chat-box">
        <div class="chat-container" id="chat-container">
          <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="input-container">
          <input type="text" id="user-input" placeholder="User writes query here">
          <button class="send-button" id="send-button">➤</button>
        </div>
      </div>
      
      <!-- PDF Viewer Box (Right) -->
      <div class="pdf-box hidden" id="pdf-box">
        <iframe id="pdfViewer"></iframe>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='cee_script.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
